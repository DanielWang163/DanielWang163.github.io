<!DOCTYPE html>
<html>

<head>
    <title>Walk</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header>
        <h1>Walk</h1>
    </header>
    <nav>
        <a href="animation.html">Back</a>
    </nav>
    <section>
        <br>
        <canvas id="myCanvas" width="1000" height="1000"></canvas>
    </section>
    <footer>

    </footer>
    <script>
        var canvas;
        var ctx;
        var requestId;
        var positionX = -48;
        var time = 0;
        const MAX_TIME = 60;
        const UNIT = 4;

        window.onload = init;

        function init() {
            canvas = document.getElementById("myCanvas");
            ctx = canvas.getContext("2d");
            startAnimation();
        }

        function startAnimation() {
            requestId = requestAnimationFrame(animationLoop);
        }

        function animationLoop(timeStamp) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            animateMainCharacterMove(positionX, 186.5, 1);
            changePositionX();
            changeTime();
            requestId = requestAnimationFrame(animationLoop);
        }

        function drawBackground() {
            ctx.fillStyle = "grey";
            ctx.fillRect(0, 0, canvas.width, canvas.height)
            drawWoods(0, 235, 16);
        }

        function animateMainCharacterMove() {
            if (0 <= time && time <= 9) {
                drawMainCharacterMove1(positionX, 186.5, 1);
            } else if (10 <= time && time <= 19) {
                drawMainCharacterMove2(positionX, 186.5, 1);
            } else if (20 <= time && time <= 29) {
                drawMainCharacterMove3(positionX, 186.5, 1);
            } else if (30 <= time && time <= 39) {
                drawMainCharacterMove4(positionX, 186.5, 1);
            } else if (40 <= time && time <= 49) {
                drawMainCharacterMove5(positionX, 186.5, 1);
            } else if (50 <= time && time <= 59) {
                drawMainCharacterMove6(positionX, 186.5, 1);
            }
        }

        function changePositionX() {
            if (positionX >= canvas.width / UNIT) {
                positionX = -48;
            } else {
                positionX += 1;
            }
        }

        function changeTime() {
            if (time == MAX_TIME) {
                time = 0;
            } else {
                time += 1;
            }
        }
    </script>
    <script src="../drawing/drawWoods.js"></script>
    <script src="../drawing/drawMainCharacterMove.js"></script>
</body>

</html>
