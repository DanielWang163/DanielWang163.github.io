<!DOCTYPE html>
<html>

<head>
    <title>Drawing Of Some 王者荣耀 Stuff</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header>
        <h1>Drawing Of Some 王者荣耀 Stuff</h1>
    </header>
    <nav>
        <a href="alldrawings.html">Back</a>
    </nav>
    <section>
        <br>
        <canvas id="myCanvas" width="1000" height="1000"></canvas>
    </section>
    <footer>

    </footer>
    <script src="drawWoods.js"></script>
    <script src="drawFortuneTeller.js"></script>
    <script src="drawCharacter.js"></script>
    <script src="drawAdidas.js"></script>
    <script>
        var canvas;
        var ctx;
        var UNIT = 6.25;

        window.onload = init;

        function init() {
            canvas = document.getElementById("myCanvas");
            ctx = canvas.getContext("2d");
            drawBackground();
            drawBricks();
            drawCharacters();
        }

        function drawCharacters() {
            drawFortuneTeller(10,450,1);
            drawSleepy(300,590,1.6);
            drawCharacter(620,470,1.6);
            drawAdidas(380,860,0.1)
        }

        function drawBricks() {
            drawWoods(0,144,10);
        }

        function drawBackground() {
            ctx.fillStyle = "#7997EC"
            ctx.fillRect(0 * UNIT, 0 * UNIT, canvas.width, canvas.height);
        }
    </script>
    <script src="ruler.js"></script>
    <script src="drawSleepy.js"></script>
</body>

</html>
