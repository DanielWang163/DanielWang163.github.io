<!DOCTYPE html>
<html>

<head>
    <title>Scale</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header>
        <h1>Scale</h1>
    </header>
    <nav>
        <a href="alldrawings.html">Back</a>
    </nav>
    <section>
        <br>
        <canvas id="myCanvas" width="1000" height="1000"></canvas>
    </section>
    <footer>

    </footer>
    <script>
        var canvas;
        var ctx;
        var UNIT = 5;


        window.onload = init;

        function init() {
            canvas = document.getElementById("myCanvas");
            ctx = canvas.getContext("2d");
            ctx.save();
            ctx.scale(2, 2)
            drawFortuneTeller();
            ctx.restore();
            ctx.save();
            ctx.translate(100 * UNIT, 50 * UNIT);
            drawFortuneTeller();
            ctx.restore();
            // drawRuler(1);
        }
    </script>
    <script src="drawfortuneTeller.js"></script>
    <script src="ruler.js"></script>
</body>

</html>
